<!DOCTYPE html> <!-- Dúvida -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            font-size: 1em;
            padding: 16px;
        }
        div {
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="converter()">Converter</button>
    <div>Clique no botão acima para iniciar.</div>
    <script>
        function converter() {
            var numdistancia = Number(window.prompt('Digite uma distância em metros (m)'))
            var txtdistancia = numdistancia.toLocaleString('pt-BR')
            var distancia = Number(txtdistancia)
            window.document.querySelector('div').innerHTML = `<h2>A distância de ${distancia} metros, corresponde a...</h2>
            <p>${distancia / 1000} quilômetros (Km)</p>
            <p>${distancia / 100} hectômetros (Hm)</p>
            <p>${distancia / 10} decâmetros (Dam)</p>
            <p>${distancia * 10} decímetros (dm)</p>
            <p>${distancia * 100} centímetros (cm)</p>
            <p>${distancia * 1000} milímetros (mm)</p>`
        }
    </script>
</body>
</html>
