<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="comprar()">Comprar Produto</button>
    <script>
        function comprar() {
            var produto = window.prompt('Que produto você está comprando?')
            var preco = window.prompt(`Quanto custa ${produto} que você está comprando?`)
            var dinheiro = window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`)
            window.alert(`Você comprou ${produto} que custou ${Number(preco).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.
Deu ${Number(dinheiro).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${(Number(dinheiro) - Number(preco)).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de troco.
Volte Sempre!`)
        }
    </script>
</body>
</html>
