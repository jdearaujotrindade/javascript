<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            font-size: 1em;
            padding: 16px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <input type="button" value="Converter" onclick="converter()">
    <div id="res">
        <p>Clique no bot찾o acima para iniciar.</p>
    </div>
    <script>
        function converter() {
            var temp = Number(window.prompt('Digite uma temperatura em 째C (Celsius)'))
            var res = window.document.querySelector('div#res')
            res.innerHTML = `
            <h2>A temperatura de ${temp}, corresponde a...</h2>
            <p>${temp + 273.15}째K (Kelvin)</p>
            <p>${temp * 9 / 5 + 32}째F (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
