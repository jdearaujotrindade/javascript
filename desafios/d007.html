<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            font-size: 1em;
            padding: 16px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ &#x27A1; US$</h1>
    <input type="button" value="Converter" onclick="converter()">
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        var cot = window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?')
        function converter() {
            var car = Number(window.prompt('Quantos R$ você tem na carteira?'))
            var dol = car / Number(cot)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<h2>Com os ${car.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} que tem na carteira, você vai conseguir comprar ${dol.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}`
        }
    </script>
</body>
</html>
