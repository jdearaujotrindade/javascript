<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <style>
        body {
            font: normal 400 1em Arial;
        }
        button {
            font: normal 400 1em Arial;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="alertar1()">Botão 1</button>
    <button onclick="alertar2()">Botão 2</button>
    <button onclick="alertar3()">Botão 3</button>
    <script>
        function alertar1() {
            window.alert('Você clicou no 1° botão!')
        }
        function alertar2() {
            window.alert('Você clicou no 2° botão!')
        }
        function alertar3() {
            window.alert('Você clicou no 3° botão!')
        }
    </script>
</body>
</html>
